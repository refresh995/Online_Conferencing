<html>
<head>
  <meta charset="UTF-8">
  <title>Free Video Conferencing</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Free Video Conferencing</h1>

  <div id="start-container">
    <button id="start-btn">Start Video Chat</button>
  </div>

  <p>Your Peer ID: <span id="my-id">Loading...</span></p>

  <div>
    <video id="my-video" autoplay playsinline muted></video>
    <video id="their-video" autoplay playsinline></video>
  </div>

  <div id="controls">
    <input type="text" id="peer-id" placeholder="Enter Peer ID to call">
    <button id="call-btn" disabled>Call</button>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
